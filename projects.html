<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Akhil Shekkari</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pQwiVsMEcBrxLK3CwQaZqU72QsdsUJzYQeDJsa/KsmQL8kF2Th/+o6B0Pq6m8KqILgJLe6x2mDKpBl6hc2lJcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #e1bee7);
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-weight: 600;
            color: #4a4a4a;
        }
        .back-home {
            margin-top: 15px;
            display: inline-block;
            background: #007aff;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .back-home:hover {
            background: #0056b3;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
       .project-card img {
            width: 100%; 
        height: 200px; 
        object-fit: cover; 
        border-radius: 8px;
        margin-bottom: 15px; 
}
        .project-card h3 {
            margin: 10px 0;
            color: #007aff;
        }
        .project-card button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .project-card button:hover {
            background: #0056b3;
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
            text-align: left;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #007aff;
            font-size: 2em;
        }
        .modal-content p, .modal-content ul {
            line-height: 1.8;
            color: #555;
            font-size: 1.1em;
        }
        .modal-content ul {
            margin: 20px 0;
            padding-left: 20px;
        }
        .modal-content ul li {
            margin-bottom: 10px;
        }
        .modal-content .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .modal-content .buttons a {
            background: #007aff;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .modal-content .buttons a:hover {
            background: #0056b3;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: #007aff;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .back-btn {
            background: #f5f5f5;
            color: #007aff;
            border: 1px solid #007aff;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .back-btn:hover {
            background: #007aff;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        footer {
    text-align: center;
    padding: 10px 0;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    margin-top: 40px;
    border-radius: 12px;
    color: #333;
    font-size: 14px;
    box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
}

footer a {
    color: #007aff;
    text-decoration: none;
    font-weight: 600;
}

footer a:hover {
    color: #0056b3;
}
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <a href="index.html" class="back-home">Back to Home</a>
    </header>
    <div class="projects">
        <div class="project-card">
            <img src="AI-Resume-Analyzer-Final-Year-Project.png" alt="Project 1">
            <h3>Project 1</h3>
            <button onclick="openModal('project1')">Read More</button>
        </div>
        <div class="project-card">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <button onclick="openModal('project2')">Read More</button>
        </div>
    </div>

    <div id="project1-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('project1')">&times;</button>
            <h2>Project 1</h2>
            <p>
                This is a detailed description of Project 1. Here you can add the tools used, challenges faced, 
                and other project highlights.
            </p>
            <div class="buttons">
                <a href="https://github.com/username/project1" target="_blank">GitHub</a>
                <a href="https://example.com/project1" target="_blank">Execute Project</a>
            </div>
            <button class="back-btn" onclick="closeModal('project1')">Back</button>
        </div>
    </div>

    <script>
        function openModal(projectId) {
            document.getElementById(`${projectId}-modal`).style.display = 'flex';
        }

        function closeModal(projectId) {
            document.getElementById(`${projectId}-modal`).style.display = 'none';
        }
    </script>
    <footer>
    <p>&copy; 2025 Akhil Shekkari | <a href="https://github.com/shekkari1999" target="_blank">GitHub</a></p>
</footer>
</body>
</html>
